<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>QR Code Generator | QR code component</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="background-image"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mt-5 mb-4">QR Code Generator</h1>
        <div class="form-group">
          <input type="text" class="form-control" id="text-input" placeholder="Enter text or URL">
        </div>
        <div class="text-center">
          <button class="btn btn-primary animated-button" onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <div id="qrcode" class="mx-auto"></div>
        <div id="generate-another" class="text-center mt-4" style="display: none;">
          <button class="btn btn-secondary" onclick="generateAnotherQRCode()">Generate Another QR Code</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
